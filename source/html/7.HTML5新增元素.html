<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html新增语义化元素</title>
</head>
<body>
    <p>
        HTML5狭义上是HTML标准的最新版本，广义上则是HTML5+CSS3+JS的一个技术栈称谓。
        HTML5新增的语义化元素如下：
            nav 导航信息元素，
            header 头部信息元素，
            footer 尾部信息元素，
            section定义文档某块区域元素，
            article内容元素，
            aside侧边栏元素，这些都是块级元素。
    </p>
    
</body>
</html>
