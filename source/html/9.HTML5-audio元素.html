<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9.HTML5媒体元素audio</title>
</head>
<body>
    <h3>1，audio标签</h3>
    <p>
        audio一个块级元素用于在HTML文档嵌入音频播放器,可以通过source子元素放置多个视频格式。用法与video标签基本一致。
        常用属性：
            src视频地址，
            controls浏览器添加控制栏,
            autoplay自动播放 
            loop循环播放,
            muted静音
        
    </p>
    <audio controls style="width:600px">
        <source src="../../../../CloudMusic/五月天-倔强.mp3" type="audio/mp3">
        <source src="foo.ogg" type="audio/ogg">
        <p>你的浏览器不支持 HTML5 音频，请直接下载<a href="foo.mp3">音频文件</a></p>
    </audio>
</body>
</html>
