<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css3新增属性</title>
</head>
<body>
    <p>
        css3并不是真正意义上的css3，而是针对某些module level 3的统称。
        是否能成为标准要查看官方文档，浏览器支不支持通过caniuse网址可以查看。
        <h3>css3对表单元素的扩展</h3>
    <p>
        对input新增属性：
        placeholder:输入框默认显示的占位文字。
        multiple:多个值
        对type属性的值也拓展了
            date
            time
            number
            email
            color
            等等
    </p>
    </p>
